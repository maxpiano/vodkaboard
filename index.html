<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vodkadeals Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      Vodkadeals Soundboard
    </div>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">uge</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">uizid</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">urch</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">eel</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">ott</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">eld</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">ajaja</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">rokodil</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">etitflow</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="sounds/auge.mp3"></audio>
  <audio data-key="83" src="sounds/suizid.mp3"></audio>
  <audio data-key="68" src="sounds/durchgenudelt.mp3"></audio>
  <audio data-key="70" src="sounds/feeltheflow.mp3"></audio>
  <audio data-key="71" src="sounds/gott.mp3"></audio>
  <audio data-key="72" src="sounds/held.mp3"></audio>
  <audio data-key="74" src="sounds/jajaja.mp3"></audio>
  <audio data-key="75" src="sounds/krokodil.mp3"></audio>
  <audio data-key="76" src="sounds/letitflow.mp3"></audio>

  <script src="./script.js"></script>
</body>

</html>
